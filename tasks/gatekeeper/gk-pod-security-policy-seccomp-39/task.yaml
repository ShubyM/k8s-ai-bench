setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods to use a Security Context with a `seccompProfile`
    set to either `runtime/default` or `localhost/profile.json`.  Pods using images
    that start with `nginx-exempt` are exempt from this requirement.


    Two resources have been deployed in namespace ''gk-test-039''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
