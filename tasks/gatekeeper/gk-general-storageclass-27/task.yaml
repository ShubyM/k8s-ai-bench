script:
- prompt: 'This policy requires all PersistentVolumeClaims and StatefulSets to specify
    a storage class. If they don''t, the policy will flag the violation and, if enabled,
    include details of available storage classes in the error message.


    Two resources have been deployed in namespace ''gk-test-027''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
