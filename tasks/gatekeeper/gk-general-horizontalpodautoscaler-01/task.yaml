setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents the creation of Horizontal Pod Autoscalers (HPAs)\
    \ that would cause scaling down to fewer than 3 replicas or scaling up to more\
    \ than 6 replicas. Additionally, it requires that HPAs always have a defined target\
    \ to scale.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-001. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
