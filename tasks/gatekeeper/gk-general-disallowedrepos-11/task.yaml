setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy prevents deploying Pods that use images pulled from the `k8s.gcr.io/`
    repository.  It ensures that no images are sourced from that specific location
    when creating new Pods.


    Two resources have been deployed in namespace ''gk-test-011''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
