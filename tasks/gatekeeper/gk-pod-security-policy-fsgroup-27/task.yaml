setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods to specify a `fsGroup` value within a permitted
    range. The `fsGroup` value must be between 1 and 1000 inclusive, ensuring that
    the pod''s processes have appropriate group ownership for mounted volumes.


    Look at the resources that have been deployed in namespace gk-test-027. Examine
    them and determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
