setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Pods to specify a `fsGroup` within the range of\
    \ 1 to 1000.  Pods are allowed, but not required, to run as any `fsGroup` within\
    \ that specified range.\n    \nLook at the resources that have been deployed in\
    \ namespace gk-test-028. Examine them and determine which resource(s) violate\
    \ the policy.\n\nAfter your analysis, output a single line starting with \"VIOLATING:\"\
    \ followed by the resource name(s) that violate the policy, or \"VIOLATING: none\"\
    \ if all resources comply."
