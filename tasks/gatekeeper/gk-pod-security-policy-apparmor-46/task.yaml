setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy restricts Pods to only use the AppArmor profile "localhost/custom".
    Any Pod that attempts to use a different AppArmor profile will be rejected.


    Two resources have been deployed in namespace ''gk-test-046''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
