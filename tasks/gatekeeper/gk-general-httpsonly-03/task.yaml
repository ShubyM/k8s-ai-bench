setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Ingress resources to use HTTPS. However, it allows\
    \ Ingress resources to optionally configure TLS, meaning they don't *need* a TLS\
    \ configuration to be considered compliant with the policy.\n    \nLook at the\
    \ resources that have been deployed in namespace gk-test-003. Examine them and\
    \ determine which resource(s) violate the policy.\n\nAfter your analysis, output\
    \ a single line starting with \"VIOLATING:\" followed by the resource name(s)\
    \ that violate the policy, or \"VIOLATING: none\" if all resources comply."
