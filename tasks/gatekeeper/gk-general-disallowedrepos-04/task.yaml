setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents the creation of new Pods that use container images\
    \ pulled from the `k8s.gcr.io/` repository. It ensures that images for new Pods\
    \ must be sourced from a different container registry.\n    \nLook at the resources\
    \ that have been deployed in namespace gk-test-004. Examine them and determine\
    \ which resource(s) violate the policy.\n\nAfter your analysis, output a single\
    \ line starting with \"VIOLATING:\" followed by the resource name(s) that violate\
    \ the policy, or \"VIOLATING: none\" if all resources comply."
