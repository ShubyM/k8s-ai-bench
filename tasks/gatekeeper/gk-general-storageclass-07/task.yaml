setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires that any PersistentVolumeClaim or StatefulSet must\
    \ request storage from a StorageClass named \"allowed-storage-class\".  If a different\
    \ StorageClass is requested, the policy will be violated and a message including\
    \ the allowed storage class will be displayed.\n    \nLook at the resources that\
    \ have been deployed in namespace gk-test-007. Examine them and determine which\
    \ resource(s) violate the policy.\n\nAfter your analysis, output a single line\
    \ starting with \"VIOLATING:\" followed by the resource name(s) that violate the\
    \ policy, or \"VIOLATING: none\" if all resources comply."
