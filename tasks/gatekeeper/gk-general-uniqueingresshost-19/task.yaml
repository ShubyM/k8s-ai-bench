setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires that all Ingress resources have unique hostnames.\
    \ It prevents multiple Ingresses from using the same host, ensuring proper routing\
    \ of traffic based on the hostname.\n    \nLook at the resources that have been\
    \ deployed in namespace gk-test-019. Examine them and determine which resource(s)\
    \ violate the policy.\n\nAfter your analysis, output a single line starting with\
    \ \"VIOLATING:\" followed by the resource name(s) that violate the policy, or\
    \ \"VIOLATING: none\" if all resources comply."
