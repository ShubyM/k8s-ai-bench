setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires PersistentVolumeClaims and StatefulSets to specify\
    \ a storage class.  If a PersistentVolumeClaim or StatefulSet attempts to be created\
    \ or updated without specifying a storage class, the policy will generate a violation\
    \ message indicating which storage classes are available.\n    \nLook at the resources\
    \ that have been deployed in namespace gk-test-008. Examine them and determine\
    \ which resource(s) violate the policy.\n\nAfter your analysis, output a single\
    \ line starting with \"VIOLATING:\" followed by the resource name(s) that violate\
    \ the policy, or \"VIOLATING: none\" if all resources comply."
