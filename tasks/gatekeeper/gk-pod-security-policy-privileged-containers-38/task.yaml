setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents Pods from running as privileged containers, except\
    \ in the `kube-system` namespace.  It also exempts Pods that use images from the\
    \ `safeimages.com` registry, allowing them to run as privileged.\n    \nLook at\
    \ the resources that have been deployed in namespace gk-test-038. Examine them\
    \ and determine which resource(s) violate the policy.\n\nAfter your analysis,\
    \ output a single line starting with \"VIOLATING:\" followed by the resource name(s)\
    \ that violate the policy, or \"VIOLATING: none\" if all resources comply."
