setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy restricts Pods from mounting host filesystems, only allowing
    them to mount paths starting with `/foo` as read-only.  Any other host path mounts
    will be rejected.


    Two resources have been deployed in namespace ''gk-test-040''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
