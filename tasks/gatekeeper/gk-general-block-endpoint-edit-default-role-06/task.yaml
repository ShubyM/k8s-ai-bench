setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents modifications to the default \"edit\" ClusterRole\
    \ in your cluster. It ensures that the default \"edit\" role, which grants broad\
    \ editing privileges, cannot be accidentally or maliciously altered.\n    \nLook\
    \ at the resources that have been deployed in namespace gk-test-006. Examine them\
    \ and determine which resource(s) violate the policy.\n\nAfter your analysis,\
    \ output a single line starting with \"VIOLATING:\" followed by the resource name(s)\
    \ that violate the policy, or \"VIOLATING: none\" if all resources comply."
