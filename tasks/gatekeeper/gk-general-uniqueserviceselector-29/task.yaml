script:
- prompt: 'This policy requires that all Kubernetes Services within the cluster use
    unique selector values.  It prevents different Services from accidentally targeting
    the same set of Pods, ensuring proper service routing.


    Two resources have been deployed in namespace ''gk-test-029''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
