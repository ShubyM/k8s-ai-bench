script:
- prompt: 'This policy prevents pods from running privileged containers, unless they
    are in the `kube-system` namespace or use an image from `safeimages.com`.  Pods
    attempting to run privileged containers outside of these exceptions will be blocked.


    Two resources have been deployed in namespace ''gk-test-044''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
