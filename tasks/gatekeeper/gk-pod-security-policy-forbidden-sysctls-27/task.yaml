setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents Pods from using the `net.ipv4.ping_group_range` sysctl.\
    \ While the policy specifies that `allowedSysctls` are `*`, this will only be\
    \ enforced if the `forbiddenSysctls` list is empty, so the policy will still prevent\
    \ the use of the sysctl `net.ipv4.ping_group_range`.\n    \nLook at the resources\
    \ that have been deployed in namespace gk-test-027. Examine them and determine\
    \ which resource(s) violate the policy.\n\nAfter your analysis, output a single\
    \ line starting with \"VIOLATING:\" followed by the resource name(s) that violate\
    \ the policy, or \"VIOLATING: none\" if all resources comply."
