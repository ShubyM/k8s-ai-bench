setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: VIOLATING:.*resource-beta.*
  notContains: resource-alpha
script:
- prompt: 'Could you please review the pods in the gk-test-007 namespace and report
    any where containers are missing either CPU or memory resource requests, or if
    those requests exceed 200m for CPU or 1 gigabyte for memory?


    If you find any, list them in this format:

    VIOLATING: resource_name, resource_name


    Otherwise, just output:

    VIOLATING: none'
