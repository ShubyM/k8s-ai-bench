setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy restricts Pods from directly accessing the host machine's filesystem.\
    \ It only allows Pods to mount host paths that begin with \"/foo\" and are read-only.\
    \ Any other attempt to mount a host path will be denied.\n    \nLook at the resources\
    \ that have been deployed in namespace gk-test-041. Examine them and determine\
    \ which resource(s) violate the policy.\n\nAfter your analysis, output a single\
    \ line starting with \"VIOLATING:\" followed by the resource name(s) that violate\
    \ the policy, or \"VIOLATING: none\" if all resources comply."
