setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy restricts Pods from mounting host paths. It only allows Pods
    to mount host paths that begin with `/foo` and are read-only. Any other host path
    mount will be denied.


    Two resources have been deployed in namespace ''gk-test-044''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
