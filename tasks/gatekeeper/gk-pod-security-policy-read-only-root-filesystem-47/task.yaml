script:
- prompt: 'This policy requires that all Pods have a read-only root filesystem.  However,
    this requirement is waived for Pods using images from the "safe-images.com" repository.


    Two resources have been deployed in namespace ''gk-test-047''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
