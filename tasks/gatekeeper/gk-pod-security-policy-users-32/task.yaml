setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods to run as a specific user and group ID. Specifically,
    the user ID, group ID, supplemental group ID, and filesystem group ID must each
    be within the range of 100 to 200, inclusive.


    Two resources have been deployed in namespace ''gk-test-032''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
