setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Services to have two specific annotations: `a8r.io/owner`\
    \ and `a8r.io/runbook`. The `a8r.io/owner` annotation must contain a valid email\
    \ address or GitHub username, and the `a8r.io/runbook` annotation must contain\
    \ a valid URL.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-016. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
