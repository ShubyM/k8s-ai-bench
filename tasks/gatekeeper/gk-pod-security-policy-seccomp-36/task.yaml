setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Pods to use a permitted Seccomp profile. The allowed\
    \ profiles are \"runtime/default\" and \"localhost/profile.json\", unless the\
    \ Pod's image name contains \"nginx-exempt\".\n    \nLook at the resources that\
    \ have been deployed in namespace gk-test-036. Examine them and determine which\
    \ resource(s) violate the policy.\n\nAfter your analysis, output a single line\
    \ starting with \"VIOLATING:\" followed by the resource name(s) that violate the\
    \ policy, or \"VIOLATING: none\" if all resources comply."
