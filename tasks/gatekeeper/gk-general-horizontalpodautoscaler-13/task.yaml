setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: VIOLATING:.*resource-beta.*
  notContains: resource-alpha
script:
- prompt: 'Could you please check the gk-test-013 namespace for any Horizontal Pod
    Autoscalers that specify replica counts outside the approved range of 3 to 6,
    or have the same minimum and maximum replica count, or target a resource that
    isn''t present?


    If you find any, list them in this format:

    VIOLATING: resource_name, resource_name


    Otherwise, just output:

    VIOLATING: none'
