setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents containers in Pods from enabling privilege escalation\
    \ (gaining root privileges) unless the container image is on the \"safeimages.com\"\
    \ registry. Any Pod using a container image not on the exempt registry will be\
    \ blocked if that container tries to escalate privileges.\n    \nLook at the resources\
    \ that have been deployed in namespace gk-test-037. Examine them and determine\
    \ which resource(s) violate the policy.\n\nAfter your analysis, output a single\
    \ line starting with \"VIOLATING:\" followed by the resource name(s) that violate\
    \ the policy, or \"VIOLATING: none\" if all resources comply."
