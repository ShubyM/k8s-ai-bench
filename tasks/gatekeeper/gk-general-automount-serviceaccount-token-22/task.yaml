setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents pods (except those in the `kube-system` namespace)\
    \ from automatically mounting service account tokens. By disallowing automatic\
    \ mounting, the policy requires you to explicitly specify when a pod needs a service\
    \ account token, enhancing security.\n    \nLook at the resources that have been\
    \ deployed in namespace gk-test-022. Examine them and determine which resource(s)\
    \ violate the policy.\n\nAfter your analysis, output a single line starting with\
    \ \"VIOLATING:\" followed by the resource name(s) that violate the policy, or\
    \ \"VIOLATING: none\" if all resources comply."
