setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy prevents Pods from sharing the host's network, PID, or IPC\
    \ namespace.  It essentially enforces that Pods must be isolated within their\
    \ own namespaces for these critical resources.\n    \nLook at the resources that\
    \ have been deployed in namespace gk-test-034. Examine them and determine which\
    \ resource(s) violate the policy.\n\nAfter your analysis, output a single line\
    \ starting with \"VIOLATING:\" followed by the resource name(s) that violate the\
    \ policy, or \"VIOLATING: none\" if all resources comply."
