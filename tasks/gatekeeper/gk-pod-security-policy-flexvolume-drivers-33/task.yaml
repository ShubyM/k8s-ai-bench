setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy restricts the allowed FlexVolume drivers that Pods can use.\
    \  It only permits Pods to use FlexVolume drivers named \"example/lvm\" or \"\
    example/cifs\"; any other FlexVolume driver will be rejected.\n    \nLook at the\
    \ resources that have been deployed in namespace gk-test-033. Examine them and\
    \ determine which resource(s) violate the policy.\n\nAfter your analysis, output\
    \ a single line starting with \"VIOLATING:\" followed by the resource name(s)\
    \ that violate the policy, or \"VIOLATING: none\" if all resources comply."
