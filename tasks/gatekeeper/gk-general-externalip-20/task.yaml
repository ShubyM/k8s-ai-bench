setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy restricts the external IPs that can be used for Services. It\
    \ only allows Services to be configured with the external IP address \"203.0.113.0\"\
    .\n    \nLook at the resources that have been deployed in namespace gk-test-020.\
    \ Examine them and determine which resource(s) violate the policy.\n\nAfter your\
    \ analysis, output a single line starting with \"VIOLATING:\" followed by the\
    \ resource name(s) that violate the policy, or \"VIOLATING: none\" if all resources\
    \ comply."
