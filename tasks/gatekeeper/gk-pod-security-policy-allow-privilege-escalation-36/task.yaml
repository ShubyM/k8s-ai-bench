setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy prevents containers in Pods from enabling privilege escalation
    (becoming root).  However, containers built from images hosted under `safeimages.com`
    are exempt from this restriction and can escalate privileges.


    Two resources have been deployed in namespace ''gk-test-036''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
