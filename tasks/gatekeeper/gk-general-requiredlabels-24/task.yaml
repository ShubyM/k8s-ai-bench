setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires that all Pods have a label with the key "pizza".  The
    value of the "pizza" label doesn''t matter, but the label must exist.


    Two resources have been deployed in namespace ''gk-test-024''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
