setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Pods to use the default `/proc` mount settings,\
    \ restricting customized mounts. However, Pods using images from `safeimages.com`\
    \ are exempt from this restriction, allowing them to use non-default `/proc` mounts.\n\
    \    \nLook at the resources that have been deployed in namespace gk-test-042.\
    \ Examine them and determine which resource(s) violate the policy.\n\nAfter your\
    \ analysis, output a single line starting with \"VIOLATING:\" followed by the\
    \ resource name(s) that violate the policy, or \"VIOLATING: none\" if all resources\
    \ comply."
