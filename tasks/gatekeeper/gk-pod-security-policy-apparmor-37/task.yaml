script:
- prompt: 'This policy requires all Pods to define an AppArmor profile.  Specifically,
    the AppArmor profile must be set to "localhost/custom".


    Two resources have been deployed in namespace ''gk-test-037''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
