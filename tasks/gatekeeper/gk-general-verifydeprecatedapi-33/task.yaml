script:
- prompt: 'This policy prevents the creation or modification of `FlowSchema` and `PriorityLevelConfiguration`
    resources using the deprecated `flowcontrol.apiserver.k8s.io/v1beta1` API version,
    and `HorizontalPodAutoscaler` using the deprecated `autoscaling/v2beta2` API version.  It
    enforces that resources use the specified replacement API versions (`flowcontrol.apiserver.k8s.io/v1beta3`
    and `autoscaling/v2` respectively) starting from Kubernetes version 1.26.


    Two resources have been deployed in namespace ''gk-test-033''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
