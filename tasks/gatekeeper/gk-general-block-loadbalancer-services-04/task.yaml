setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy prevents the creation of new Services of type LoadBalancer.  It
    effectively blocks any attempt to provision a cloud provider''s load balancer
    through Kubernetes Services.


    Two resources have been deployed in namespace ''gk-test-004''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
