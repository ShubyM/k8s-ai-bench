setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- answer: 'VIOLATING: resource-beta'
script:
- prompt: "This policy requires all Services to have two specific annotations: `a8r.io/owner`\
    \ and `a8r.io/runbook`. The value of `a8r.io/owner` must be a valid email address\
    \ or GitHub username, and the value of `a8r.io/runbook` must be a valid URL.\n\
    \    \nLook at the resources that have been deployed in namespace gk-test-017.\
    \ Examine them and determine which resource(s) violate the policy.\n\nAfter your\
    \ analysis, output a single line starting with \"VIOLATING:\" followed by the\
    \ resource name(s) that violate the policy, or \"VIOLATING: none\" if all resources\
    \ comply.\nIMPORTANT: You must NOT output anything other than the XML block below\
    \ in your final response.\n<answer>VIOLATING: your-answer-here</answer>"
