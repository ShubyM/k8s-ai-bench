setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy mandates that all Pods must specify user and group IDs within\
    \ the range of 100 to 200.  Specifically, it checks `runAsUser`, `runAsGroup`,\
    \ `supplementalGroups`, and `fsGroup` to ensure their IDs fall within this allowed\
    \ range.\n    \nLook at the resources that have been deployed in namespace gk-test-029.\
    \ Examine them and determine which resource(s) violate the policy.\n\nAfter your\
    \ analysis, output a single line starting with \"VIOLATING:\" followed by the\
    \ resource name(s) that violate the policy, or \"VIOLATING: none\" if all resources\
    \ comply."
