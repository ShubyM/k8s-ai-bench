setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy mandates that all container images used in Pods within the\
    \ `default` namespace must originate from repositories hosted under `openpolicyagent/`.\
    \  It prevents deploying Pods using images from other container registries in\
    \ that namespace.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-009. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
