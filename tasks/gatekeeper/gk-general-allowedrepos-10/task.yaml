setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods in the `default` namespace to use images
    sourced from the `openpolicyagent/` repository on a container registry.  Any Pod
    attempting to use an image from a different repository will be rejected.


    Two resources have been deployed in namespace ''gk-test-010''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
