setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Pods to have a read-only root filesystem.  However,\
    \ any Pod using an image that contains \"specialprogram\" is exempt from this\
    \ requirement.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-031. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
