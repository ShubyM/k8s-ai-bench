apiVersion: v1
kind: Pod
metadata:
  name: resource-alpha
spec:
  containers:
  - image: nginxinc/nginx-unprivileged:latest
    name: container-alpha
    volumeMounts:
    - mountPath: /cache
      name: cache-volume
      readOnly: true
  volumes:
  - hostPath:
      path: /foo/bar
    name: cache-volume
