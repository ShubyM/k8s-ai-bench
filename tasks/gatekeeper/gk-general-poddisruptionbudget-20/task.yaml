setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires Deployments, StatefulSets, ReplicationControllers,
    and PodDisruptionBudgets to exist. It enforces that these resource types must
    be defined in the cluster.


    Two resources have been deployed in namespace ''gk-test-020''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
