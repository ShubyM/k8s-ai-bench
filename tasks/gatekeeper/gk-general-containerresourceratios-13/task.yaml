setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires that each container defined in a Pod must have at\
    \ least twice the resource requests as resource limits. Specifically, the resource\
    \ request CPU and memory must be at least twice the resource limit CPU and memory\
    \ respectively.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-013. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
