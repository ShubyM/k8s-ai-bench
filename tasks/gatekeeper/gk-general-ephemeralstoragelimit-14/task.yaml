setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy ensures that every Pod limits the amount of ephemeral storage
    (temporary, local disk space) each container can use. Specifically, it requires
    all containers in every Pod to have an ephemeral storage limit of 500Mi.


    Two resources have been deployed in namespace ''gk-test-014''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
