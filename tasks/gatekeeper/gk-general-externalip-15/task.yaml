setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy restricts which external IP addresses can be assigned to Services.
    It only allows Services to be configured with the external IP address `203.0.113.0`.


    Two resources have been deployed in namespace ''gk-test-015''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
