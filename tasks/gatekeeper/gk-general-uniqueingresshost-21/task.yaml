setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires that all Ingress resources across the cluster have
    unique hostnames.  It prevents the creation or update of Ingresses if their hostnames
    conflict with existing Ingresses.


    Two resources have been deployed in namespace ''gk-test-021''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
