setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires that all Kubernetes Services in the cluster have unique\
    \ selector labels.  If two Services have the exact same selector labels, this\
    \ policy will prevent the creation or update of the second Service, ensuring selector\
    \ uniqueness.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-025. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
