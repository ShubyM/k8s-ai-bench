setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Pods to define resource limits for CPU and memory.\
    \ Specifically, CPU limits must be explicitly set, and memory limits must be at\
    \ least 1Gi.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-023. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
