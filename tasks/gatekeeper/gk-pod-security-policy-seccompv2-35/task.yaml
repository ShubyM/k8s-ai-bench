setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy restricts Pods to only use the \"RuntimeDefault\" or \"Localhost\"\
    \ seccomp profiles.  It makes an exception for pods using images that start with\
    \ \"nginx-exempt,\" allowing them to bypass this restriction, and allows access\
    \ to any file via the \"Localhost\" profile.\n    \nLook at the resources that\
    \ have been deployed in namespace gk-test-035. Examine them and determine which\
    \ resource(s) violate the policy.\n\nAfter your analysis, output a single line\
    \ starting with \"VIOLATING:\" followed by the resource name(s) that violate the\
    \ policy, or \"VIOLATING: none\" if all resources comply."
