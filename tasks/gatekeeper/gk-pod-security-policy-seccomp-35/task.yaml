setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods, except those using images prefixed with
    "nginx-exempt", to define a security context that uses a permitted seccomp profile.  Allowed
    profiles are the default runtime profile or a profile named "profile.json" located
    on the localhost.


    Two resources have been deployed in namespace ''gk-test-035''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
