setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
script:
- prompt: 'This policy requires all Pods to use the "RuntimeDefault" or "Localhost"
    Seccomp profile. However, images starting with "nginx-exempt" are exempt from
    this restriction, and Pods are allowed to access all files on the host if using
    the "Localhost" profile.


    Two resources have been deployed in namespace ''gk-test-034''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
