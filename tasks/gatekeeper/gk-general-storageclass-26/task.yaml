script:
- prompt: 'This policy requires that PersistentVolumeClaims and StatefulSets can only
    use a StorageClass named "allowed-storage-class".  If a different StorageClass
    is specified, the policy will reject the resource, highlighting which StorageClasses
    are allowed.


    Two resources have been deployed in namespace ''gk-test-026''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
