setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: VIOLATING:.*resource-beta.*
  notContains: resource-alpha
script:
- prompt: 'Can you please check the gk-test-024 namespace for any PersistentVolumeClaims
    or StatefulSets that are missing a specified storage class name or are referencing
    a storage class that does not exist in the cluster?


    If you find any, list them in this format:

    VIOLATING: resource_name, resource_name


    Otherwise, just output:

    VIOLATING: none'
