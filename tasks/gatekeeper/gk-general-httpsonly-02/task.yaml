setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires all Ingress resources to use HTTPS.  It forbids Ingress\
    \ resources that are configured to allow HTTP traffic, ensuring secure communication\
    \ is enforced.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-002. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
