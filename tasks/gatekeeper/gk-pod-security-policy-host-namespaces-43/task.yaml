script:
- prompt: 'This policy prevents pods from using the host''s network namespace.  It
    ensures pods are isolated and don''t share the network configuration of the underlying
    node, improving security and preventing potential conflicts.


    Two resources have been deployed in namespace ''gk-test-043''. Examine them and
    determine which resource(s) violate the policy.


    After your analysis, output a single line starting with "VIOLATING:" followed
    by the resource name(s) that violate the policy, or "VIOLATING: none" if all resources
    comply.'
setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
verifier: verify.sh
