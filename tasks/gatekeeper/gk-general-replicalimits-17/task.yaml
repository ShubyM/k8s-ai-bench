setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- contains: 'VIOLATING:'
- contains: resource-beta
- not_contains: resource-alpha
script:
- prompt: "This policy requires that all Deployments must have a minimum of 3 replicas\
    \ and a maximum of 50. Deployments violating these replica count limits will be\
    \ rejected.\n    \nLook at the resources that have been deployed in namespace\
    \ gk-test-017. Examine them and determine which resource(s) violate the policy.\n\
    \nAfter your analysis, output a single line starting with \"VIOLATING:\" followed\
    \ by the resource name(s) that violate the policy, or \"VIOLATING: none\" if all\
    \ resources comply."
