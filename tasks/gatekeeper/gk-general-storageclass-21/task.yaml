setup: setup.sh
cleanup: cleanup.sh
difficulty: medium
expect:
- answer: 'VIOLATING: resource-beta'
script:
- prompt: "This policy requires PersistentVolumeClaims and StatefulSets to specify\
    \ a StorageClass.  If a StorageClass is not specified, the policy will report\
    \ a violation and include a list of available StorageClasses in the error message\
    \ to help the user select a valid one.\n    \nLook at the resources that have\
    \ been deployed in namespace gk-test-021. Examine them and determine which resource(s)\
    \ violate the policy.\n\nAfter your analysis, output a single line starting with\
    \ \"VIOLATING:\" followed by the resource name(s) that violate the policy, or\
    \ \"VIOLATING: none\" if all resources comply.\nIMPORTANT: You must NOT output\
    \ anything other than the XML block below in your final response.\n<answer>VIOLATING:\
    \ your-answer-here</answer>"
